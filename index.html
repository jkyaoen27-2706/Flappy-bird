    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #70c5ce; font-family: Arial, sans-serif; touch-action: none; width: 100vw; height: 100vh; }
        #game-container { position: relative; width: 100%; height: 100%; }
        canvas { display: block; background: #70c5ce; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; }
        #score { position: absolute; top: 40px; font-size: 50px; color: white; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); pointer-events: none; }
        .btn { padding: 20px 50px; font-size: 25px; background: #e67e22; color: white; border: 4px solid white; border-radius: 15px; cursor: pointer; pointer-events: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .hidden { display: none !important; }
        /* SEO Content (Hidden from users, visible to Google) */
        .seo-text { position: absolute; left: -9999px; }
    </style>
</head>
<body>

    <!-- SEO Content for Google Bots -->
    <div class="seo-text">
        <h1>Flappy Bird Game</h1>
        <p>This is a high-performance HTML5 version of the famous Flappy Bird game. Flap your wings to fly through pipes and get the highest score possible.</p>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">0</div>
            <div id="menu">
                <h2 style="color: white; text-shadow: 2px 2px #000; margin-bottom: 10px;">FLAPPY BIRD</h2>
                <button class="btn" onclick="initGame()">PLAY NOW</button>
            </div>
        </div>
    </div>

    <script>
        // ... (Keep the same game script from the previous message) ...
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const menu = document.getElementById("menu");

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        let bird, pipes, score, frame, gameRunning;

        function resetVariables() {
            bird = { x: 50, y: canvas.height / 2, size: 35, velocity: 0, gravity: 0.3, lift: -6 };
            pipes = []; score = 0; frame = 0; gameRunning = false;
            scoreDisplay.innerText = "0";
        }

        function initGame() {
            resetVariables();
            menu.classList.add("hidden");
            gameRunning = true;
            animate();
        }

        function spawnPipe() {
            const gap = 180;
            const minH = 50;
            const topH = Math.random() * (canvas.height - gap - (minH * 2)) + minH;
            pipes.push({ x: canvas.width, top: topH, bottom: canvas.height - topH - gap, width: 60, passed: false });
        }

        function gameOver() {
            gameRunning = false;
            menu.classList.remove("hidden");
            document.querySelector('h2').innerText = "GAME OVER";
        }

        function animate() {
            if (!gameRunning) return;
            ctx.fillStyle = "#70c5ce";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            ctx.font = bird.size + "px Arial";
            ctx.fillText("ðŸ¦", bird.x, bird.y);
            if (frame % 100 === 0) spawnPipe();
            for (let i = pipes.length - 1; i >= 0; i--) {
                let p = pipes[i];
                p.x -= 3;
                ctx.fillStyle = "#2ecc71";
                ctx.fillRect(p.x, 0, p.width, p.top);
                ctx.fillRect(p.x, canvas.height - p.bottom, p.width, p.bottom);
                if (bird.x + bird.size * 0.7 > p.x && bird.x < p.x + p.width) {
                    if (bird.y - bird.size * 0.7 < p.top || bird.y > canvas.height - p.bottom) gameOver();
                }
                if (p.x + p.width < bird.x && !p.passed) {
                    score++;
                    scoreDisplay.innerText = score;
                    p.passed = true;
                }
                if (p.x + p.width < 0) pipes.splice(i, 1);
            }
            if (bird.y > canvas.height || bird.y < 0) gameOver();
            frame++;
            requestAnimationFrame(animate);
        }

        window.addEventListener("mousedown", () => { if(gameRunning) bird.velocity = bird.lift; });
        window.addEventListener("touchstart", (e) => {
            if (gameRunning) { e.preventDefault(); bird.velocity = bird.lift; }
        }, {passive: false});

        resetVariables();
    </script>
</body>
</html>
